version: "{build}"

clone_depth: 10

environment:
    matrix:
        - nodejs_version: "8"
        - nodejs_version: "LTS"
        - nodejs_version: "Current"

install:
    - ps: Install-Product node $env:nodejs_version
    - npm install

build: off

test_script:
    - node --version && npm --version
    - npm test

matrix:
    fast_finish: true

cache:
    - "node_modules -> appveyor.yml,package.json,package-lock.json"
